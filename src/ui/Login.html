<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #141414;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
            transition: opacity 0.3s ease;
        }

        .login-button {
            background: #0078d4;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .login-button:hover {
            background: #106ebe;
        }

        .login-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .error-message {
            color: #ff4d4f;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">로그인</h1>
        <button id="msLoginBtn" class="login-button">마이크로소프트 계정으로 로그인</button>
    </div>
    <script src="./LoginUI.js"></script>
</body>
</html>
