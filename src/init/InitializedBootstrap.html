<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launcher Initialization</title>
    <link rel="stylesheet" href="../../node_modules/antd/dist/antd.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #141414;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
            width: 80%;
            max-width: 600px;
            padding: 20px;
            opacity: 1;
            transition: opacity 0.5s ease;
        }
        .spinner {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .spinner.error svg {
            fill: #ff4d4f;
        }
        .title {
            font-size: 24px;
            margin-bottom: 10px;
            color: #ffffff;
            font-weight: 500;
        }
        .loading-text {
            font-size: 16px;
            margin-bottom: 20px;
            color: #ffffff;
            transition: color 0.3s ease;
        }
        .loading-text.error {
            color: #ff4d4f;
        }
        .progress-container {
            width: 100%;
            height: 4px;
            background: #1f1f1f;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 20px;
        }
        .progress-bar {
            width: 0%;
            height: 100%;
            background: #1890ff;
            transition: width 0.3s ease, background-color 0.3s ease;
        }
        .progress-bar.error {
            background: #ff4d4f;
            animation: none;
        }
        .progress-bar.loading {
            animation: progress 2s infinite;
        }
        @keyframes progress {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .version {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: rgba(255, 255, 255, 0.45);
            font-size: 12px;
        }
        .fade-out {
            opacity: 0;
            transition: opacity 0.5s ease-out;
        }
        .fade-in {
            opacity: 1;
            transition: opacity 0.5s ease-in;
        }
        .auto-login-text {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner" id="spinner">
            <svg viewBox="0 0 1024 1024" width="48" height="48" fill="#1890ff">

                    <animateTransform attributeName="transform" type="rotate" from="0 512 512" to="360 512 512" dur="1s" repeatCount="indefinite"/>
                </path>
            </svg>
          </div>
          <h1 class="title">런처 초기화</h1>
          <p class="loading-text" id="loadingText">런처를 초기화하는 중...</p>
          <div class="progress-container">
              <div class="progress-bar loading" id="progressBar"></div>

          <div class="auto-login-text" id="autoLoginText"></div>
      </div>
    <div class="version">v1.0.0</div>

    <script src="./InitializedBootstrap.js" type="module"></script>
</body>
</html>
